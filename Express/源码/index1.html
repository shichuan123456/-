<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.list-view {
  height: 400px;
  overflow: auto;
  border: 1px solid #fefefe;
  position: relative;
}
.list-view-phantom {
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
  z-index: -1;
}
.list-view-content {
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
}
.view-content-item {
  padding: 5px;
  color: #666;
  line-height: 30px;
  box-sizing: border-box;
}
</style>
<body>
  <div id="app">
    <div class="list-view" ref="scrollBox" @scroll="handleScroll">
      <div class="list-view-phantom" :style="{
        height: contentHeight
      }"></div>
      <div class="list-view-content">
        <div class="view-content-item" 
             :style = "{
              height: itemHeight + 'px'
             }"
             v-for="item in visibleData"> 
          {{ item }}
        </div>
      </div>
      <div class="list-view-content"></div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          data: Array(100).fill(1),
          itemHeight: 30,
          visibleData: []
        }
      },
      computed: {
        contentHeight() {
          return this.itemHeight * this.data.length + 'px'
        }
      },
      mounted() {
        this.updateVisibleData();
      },
      methods: {
        updateVisibleData(scrollTop = 0) {
          const visibleCount = Math.ceil(
            this.$refs.scrollBox.clientHeight / this.itemHeight
          )
          const start = Math.floor(scrollTop / this.itemHeight)
          const end = start + visibleCount;
          this.visibleData = this.data.slice(start, end)
          this.$refs.content.style.webkitTransform = `translate3d(0, ${
            start * this.itemHeight
          }px, 0)`
        },
        handleScroll() {
          const scrollTop = this.$refs.scrollBox.scrollTop
          this.updateVisibleData(scrollTop)
        }
      }
    })
  </script>
</body>
</html>
