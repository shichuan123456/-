    //实例
    var getData100 = function () {
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve('100ms');
        }, 1000);
      });
    }

    var getData200 = function () {
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve('200ms');
        }, 2000);
      });
    }
    var getData300 = function () {
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          reject('reject');
        }, 300);
      });
    }
